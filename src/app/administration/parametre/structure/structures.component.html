
<p-card>
    <div class="_m-t-15">

        <div class="p-d-flex">
            <div class="p-ml-auto">
                <p-message *ngIf="message" [severity]="message.severity" [text]="message.summary"></p-message>
                <p-progressSpinner *ngIf="isOpInProgress" strokeWidth="4" [style]="{width: '50px', height: '50px'}">
                </p-progressSpinner>
            </div>
        </div>
    </div>
    <form name="editFormF" role="form" novalidate #editFormF="ngForm" class="filter-design" style="margin-top: 20px;">
        <div class="row justify-content-center">
            <div class="form-group col-md-8 m-b-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-search"></i>
              <input type="text" pInputText [(ngModel)]="filtreLibelle" class="form-control filter-item-design" name="filterText"
                     id="filterText" placeholder="Filtrer par libelle" required/>
            </span>
            </div>

            <div class="form-group col-md-2 m-b-3">
                <button pButton label="Filtrer" icon="pi pi-search" class="btn float-right mb-2 p-button-filter filter-item-design"
                        [disabled]="!enableCreate" style="width: 100%" [disabled]="editFormF.form.invalid" (click)="filtrer()" ngbTooltip="Appliquer le filtre">
                </button>
            </div>
            <div class="form-group col-md-2 m-b-3">
                <button pButton type="button" icon="pi pi-trash"  class="btn p-button-info p-button-filter filter-item-design" style="width: 100%" [disabled]="!filtreLibelle" (click)="resetFilter()"
                        ngbTooltip="Annuler le filtre">
                    Rénitialiser
                </button>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="col-md-8">
            <p class="float-left">Résultats trouvés : <span class="text-danger">{{totalRecords}}</span></p>
        </div>
        <div class="col-md-4">
            <app-crud-toolbar [enableCreate]="enableCreate" (create)="openModalCreate()" [enableEdit]="enableBtnEdit"
                              (edit)="openModalEdit(structure)">
            </app-crud-toolbar>
        </div>
    </div>
    <p-table #dtf [value]="structuresMinistere" [paginator]="true" [rows]="recordsPerPage"  (onPage)="loadPage($event)"
             [totalRecords]="totalRecords"  (onLazyLoad)="loadAll()" [lazy]="true"
             [globalFilterFields]="['code','libelle','structure.libelle','ministere.libelle','structure.parent.libelle','structure.type.libelle']"
             currentPageReportTemplate="Affichage {first} à {last} de {totalRecords} élements"
             [showCurrentPageReport]=true
             [rowsPerPageOptions]="[20, 50, 100, 500]" styleClass="p-datatable-gridlines">

        <ng-template pTemplate="header" let-columns>
            <tr>
                <!-- <th pSortableColumn="id">Id<p-sortIcon field="id"></p-sortIcon></th>-->
                <th pSortableColumn="code">Code<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="libelle">Libelle<p-sortIcon field="libelle"></p-sortIcon></th>
                <th pSortableColumn="libelle">Ministere<p-sortIcon field="ministere"></p-sortIcon></th>
                <th pSortableColumn="libelle">Structure parent<p-sortIcon field="structureParent"></p-sortIcon></th>
                <th pSortableColumn="structure.typeStructure">Type structure<p-sortIcon field="structure.libelle"></p-sortIcon></th>
                <th class="actionsStyle">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-structure>
            <tr>
                <td>{{ structure.structure.code }}</td>
                <td>{{ structure.structure?.libelle }}</td>
                <td>{{ structure.ministere?.libelle }}</td>
                <td>{{ structure.structure.parent?.libelle }}</td>
                <td>{{ structure.structure.type?.libelle }}</td>

                <td class="actionsStyle">
                    <app-actions-toolbar-iud [enableBtnInfo]="enableBtnInfo" (info)="openModalDetail(structure)"
                                             [enableBtnInfo]="enableBtnInfo" (edit)="openModalEdit(structure)" [enableBtnEdit]="enableBtnEdit"
                                             (delete)="onDelete(structure)" [enableBtnDelete]="enableBtnDelete">
                    </app-actions-toolbar-iud>
                </td>
            </tr>
        </ng-template>
    </p-table>


    <!-- Confirmation -->
    <app-confirmation></app-confirmation>
</p-card>
