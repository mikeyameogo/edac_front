<app-confirmation></app-confirmation>
<!-- <p-divider></p-divider> -->
<ng-template pTemplate="header" style="
    background-color:#1e88e0;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;">
  <i class="{{isEditing() ? 'pi-pencil' : 'pi-plus'}} pi p-mr-1 mr-2"></i>
  <h3 class="mr-auto">
    {{circuit.id ? 'Formulaire de modification' : 'Formulaire d\'ajout de'}} circuit
  </h3>
</ng-template>
<p-progressBar *ngIf="isDialogOpInProgress" mode="indeterminate" color="#1e88e0"></p-progressBar>
<p-message *ngIf="message" [severity]="message.severity" [text]="message.summary"></p-message>
<!-- <p-message severity="info" text="Message Content"></p-message> -->
<!-- Form -->
<form (ngSubmit)="saveEntity()" #dtf="ngForm" style="margin-top:20px;">

  <!--  -->

  <div class="formgrid grid">
    <div class="col-12 md:col-6">
      <label for="circuit">Parent :</label>
      <div>
        <p-dropdown autoWidth="false" styleClass="mb-3" [style]="{'width':'100%'}" [options]="circuits"
          [(ngModel)]="circuit.parent" optionLabel="position" inputId="parent" name="circuit"
          placeholder="Selectionner la position précédente..." [filter]="true" appendTo="body" [showClear]="true">
        </p-dropdown>
      </div>
    </div>

    <div class="field col-12 md:col-6">
      <label for="position">Libellé :</label>
      <input type="text" id="position" name="position" #position="ngModel" [(ngModel)]="circuit.position" required
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-6">
      <label for="libelle">Délais :</label>
      <input type="text" id="delai" name="delai" #delai="ngModel" [(ngModel)]="circuit.delai" required
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-6">
      <label for="forfait">Est actif <span class="text-danger">*</span></label>
      <p-checkbox [(ngModel)]="circuit.statut" [binary]="true" inputId="statut" id="statut" name="statut"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></p-checkbox>
    </div>
  </div>

  <!-- <p-divider></p-divider> -->
  <div class="p-ml-auto text-right ">
    <div class="p-ml-auto text-right">
      <button type="reset" label="Effacer" class="p-button-filter mr-3 float-left" pButton icon="pi pi-trash"></button>
      <button label="Annuler" (click)="clear()" class="p-button-filter mr-3" pButton icon="pi pi-times"></button>
      <button type="submit" [disabled]="!dtf.form.valid" label="{{isEditing() ? 'Enregistrer' : 'Ajouter'}}"
        icon="pi {{isEditing() ? 'pi-save' : 'pi-plus'}}"
        class="  {{isEditing() ? 'p-button-primary' : 'p-button-success'}}" pButton>
      </button>
    </div>
  </div>
</form>
